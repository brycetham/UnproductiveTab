<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New tab</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	<style>
	body {
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		font-weight: 300;
		background-color: whitesmoke;
	}
	.row {
		padding: 2%;
	}
	</style>
	
  </head>
  
  <body>
	<div class="container">
	
		<br /><br />
		
		<div id="unproductiveHeader" style="display:none;">
			<div class="row">
				<div class="col">
					<h1 id="greeting" style="font-size:5em;"></h1>
					<h6 id="aside" class="text-muted" style="font-size:1em;"></h6>
				</div>
			</div>
		</div>
		
		<div id="productiveHeader" style="color:white;display:none;">
			<div class="row">
				<div class="col">
					<h1 style="font-size:10em;">STOP!</h1>
					<h1>You're supposed to be productive right now.</h1>
					<p style="color:lightgray;">(Now be a good person and get off the Internet.)</p>
				</div>
			</div>
		</div>
		
		<div id="pageContent"></div>
		
		<div id="footer" style="position:absolute;bottom:10px;right:10px;">
			<small>
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" id="checkbox_Productivity" /> Enable Productivity
				</label>
				&nbsp&nbsp&nbsp
				<button type="button" class="btn btn-sm btn-light" data-toggle="modal" data-target="#settings" id="button_Settings">
					<i class="fa fa-cog" aria-hidden="true"></i> Settings
				</button>
			</small>
		</div>
		
		<div class="modal fade" id="settings" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Settings</h5>
					</div>
					<div class="modal-body">
					<form>
						<p class="lead">Name</p>
						<input type="text" class="form-control" id="input_Name" value="stranger">
						<hr />
						<p class="lead">Buttons</p>
						<span id="modalContent"></span>
					</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="save">Save</button>
						<button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>
		
    <script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	
  </body>
</html>
