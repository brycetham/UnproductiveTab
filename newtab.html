<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New tab</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	<style>
	body {
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		font-weight: 300;
		background-color: whitesmoke;
	}
	.row {
		padding: 2%;
	}
	</style>
	
  </head>
  
  <body>
	<div class="container">
	
		<br /><br />
	
		<div class="row">
			<div class="col">
				<h1 id="greeting" style="font-size:5em;"></h1>
				<h6 id="aside" class="text-muted" style="font-size:1em;"></h6>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<h6>Be unproductive:</h6>
				<a href="https://www.facebook.com/" class="btn btn-outline-dark"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
				<a href="https://www.twitter.com/" class="btn btn-outline-dark"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<h6>Watch cat videos:</h6>
				<a href="https://www.youtube.com/" class="btn btn-outline-dark"><i class="fa fa-youtube" aria-hidden="true"></i> YouTube</a>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<h6>Buy needless things:</h6>
				<a href="https://www.amazon.com/" class="btn btn-outline-dark"><i class="fa fa-amazon" aria-hidden="true"></i> Amazon</a>
			</div>
		</div>
	</div>
	
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	
  </body>
</html>
